<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{common/layout::setContent(~{this::content})}">
<th:block th:fragment="content">
	
	<div class="card m2">
		<div class="card-header">
			JavaScript 코드 삽입
		</div>
		<div class="card-body">
			<script th:inline="javascript">
				let name = [[${name}]];
				console.log("name: ", name);
				
				let hobby = [[${hobby}]];
				console.log("hobby: ", hobby);
				
				let board = [[${board}]];
				console.log("board: ", board);
				
				let jsonBoard = JSON.parse([[${jsonBoard}]]);
				console.log("jsonBoard: ", jsonBoard);
			</script>
			
			<script th:inline="javascript">
			
				var name = [[${name}]]; 	// ServerSide에서 데이터 바인딩
				var message = `Your's Name is ${name}`; // ClientSide에서 데이터 바인딩
				console.log("message: " + message);
				/*
				// ClientSide에서 실행할 때 Backtick의 바인딩 기호: ${} -> 타임리프가 해석하지 않음
				let data= "타임리프";
				var message = `클라이언트 데이터 바인딩: ${data}`;
				console.log("message: " + message);
				*/
			</script>
		</div>
	</div>

</th:block>
</th:block>
</html>
